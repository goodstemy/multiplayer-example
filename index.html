<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
<style>
    div {
        width: 30px;
        height: 30px;
        border: 2px solid black;
    }
</style>

<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>
<div class="block"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
<script>
    var elements   = document.getElementsByClassName("block"),
        isDragging = false,
        socket     = io();

    var elementData = {
      element : "",
      X       : "",
      Y       : ""
    };

    $(".block").draggable();

    for (var i = 0; i < elements.length; i++) {
      elements[i].style.backgroundColor = randomColor();
      elements[i].setAttribute("id", "number-" + i);

      // yeah baby, it's js
      (function(){
        var element = elements[i];

        elements[i].onmousedown = function(e) {
          mouseMove(element)
        }
      })();
    }

    socket.on('server response', (msg) => {
      try {
        var parsedMsg = JSON.parse(msg);

        if (!!parsedMsg && !!parsedMsg.element) {
          var element = document.getElementById(parsedMsg.element);

          element.style.left = parsedMsg.X + "px";
          element.style.top  = parsedMsg.Y + "px";
        }

      } catch (err) {
        console.error(err);
      }


    });

    setInterval(function(){
      sendData();
    }, 30);

    //=====================
    //|      helpers:     |
    //=====================
    function randomColor() {
      var rgb = [0,1,2,3,4,5,6,7,8,"a","b","c","d","e"];

      var r = rgb[Math.floor(Math.random()*rgb.length-1)];
      var g = rgb[Math.floor(Math.random()*rgb.length-1)];
      var b = rgb[Math.floor(Math.random()*rgb.length-1)];

      return "#" + r + g + b;
    }

    function sendData() {
      socket.emit('client coordinates', JSON.stringify(elementData));
    }

    function mouseMove(element) {
      isDragging = true;

      document.onmousemove = function(e) {
        if (isDragging) {
          var x = e.clientX;
          var y = e.clientY;

          elementData.element = element.id;
          elementData.X       = x;
          elementData.Y       = y;
        }
      }


      document.onmouseup = function(e) {
        isDragging = false;
      };
    }

</script>
</body>
</html>
